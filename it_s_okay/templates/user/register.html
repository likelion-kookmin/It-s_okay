{% extends 'main/base.html' %}
{% block content %}

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://media.vlpt.us/images/sh981013s/post/b89e7635-ad4c-4211-8e81-8cca2c9abb33/image.png" class="brand_logo" alt="Logo">
                   
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form>
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="" class="form-control" value="" id="username" placeholder="사용자 아이디">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="" class="form-control" value="" id="password" placeholder="비밀번호">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="" class="form-control" value="" id="re-password" placeholder="비밀번호 확인">
                    </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                 <button type="button" name="button" class="btn login_btn">Login</button>
               </div>
                </form>
            </div>
    
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    아이디가 없으신가요? <a href="#" class="ml-2">회원가입</a>
                </div>

            </div>
        </div>
    </div>
</div>



{% endblock %}
