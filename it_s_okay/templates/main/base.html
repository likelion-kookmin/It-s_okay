<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        {% load static %}

        <!-- BOOTSTRAP LINK -->
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <!-- DEFUALT CSS LINK -->
        <link rel="stylesheet" type="text/css" href="{% static "base.css" %}">

        <link
          rel="stylesheet"
          href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
        />
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    </head>
<body>
  <div class="wrap_content">
    <!-- 모든 페이지에 공통으로 들어갈 요소 -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #BFBFBF;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'main:index' %}">쿨괜</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active " aria-current="page" href="{% url 'article:board_list' %}">글 목록</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">자유 게시판</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">비밀 게시판</a>
              </li>


                {% if user.is_authenticated %}
                <button class="btn btn-dark" style="height: 38px; border:none; outline:none;">
                  <a href="{% url 'user:logout' %}">로그아웃</a>
                </button>
                {% else %}
                <li>
                  <button class="btn btn-dark" style="height: 38px; margin-left:1210px; border:none; outline:none;">
                    <a href="{% url 'user:register' %}">회원가입</a>
                  </button>
                </li>
                <button class="btn btn-dark" style="height: 38px; border:none; outline:none;" >
                  <a href="{% url 'user:login' %}">로그인</a>
                </button>
                {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    {% block content %} 
    {% endblock %}  
    </div>
    <div class='footer'>
      asdasdasdad
    </div>
</body>
</html>
