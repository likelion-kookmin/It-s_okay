{% extends "main/base.html" %}
{% block content %}
<div class="row mt-5">
    <div class="col-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">작성일</th>
            <th scope="col">최종수정일</th>
          </tr>
        </thead>
  
        <tbody>
          {% for board in boards %}
          <tr>
            <th scope="row">{{ board.id }}</th>
            <td>{{ board.title }}</td>
            <td>{{ board.created_at }}</td>
            <td>{{ board.updated_at }}</td>
          </tr>
          {% endfor %}
          </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button type="button">
        <a href="{% url 'article:board_write' %}">Click here!</a>
      </button>
      <!-- <button class="btn btn-primary", action="{% url 'article:board_write' %}">글쓰기</button> -->
    </div>
  </div>
{% endblock %}
