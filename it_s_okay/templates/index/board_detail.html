{% extends "main/base.html" %}

{% block content %}
<div class="row mt-5">
    <div class="col-12">
      <div class="form-group">
        <label for="title">제목</label>
        <input
          type="text"
          class="form-control"
          id="title"
          value="{{ board.title }}"
          readonly
        />
        <label for="contents">희망 지역</label>
        <textarea class="form-control" readonly>{{ board.area }}</textarea>

        <label for="contents">모집 희망 인원</label>
        <textarea class="form-control" readonly>{{ board.headcount }}</textarea>

        <label for="contents">오픈카톡방 주소 / 카톡 아이디</label>
        <textarea class="form-control" readonly>{{ board.kakao_url }}</textarea>

        <label for="contents">내용</label>
        <textarea class="form-control" readonly>{{ board.body }}</textarea>

        
      </div>
      <button class="btn btn-dark">
        <a href="{% url 'article:board_list' %}">돌아가기</a></button>
    </div>
        
  </div>
  {% endblock %}
